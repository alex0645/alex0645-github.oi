<!doctype html>
<html>
<head>
<title>Движения</title>
<meta charset="UTF-8">
<script>
var t;
var r1=255;
var g1=255;
var b1=255;
function f()
{
var x1=document.getElementById('b1');
x1.style.left=(parseInt(x1.style.left)+10)+'px';
x1.style.top=(parseInt(x1.style.top)+10)+'px';
g1-=2;
str1='rgb('+r1+', '+g1+', '+b1+')';
x1.style.backgroundColor=str1;
}
function k()
{t=setInterval('f()',2000);}
function g()
{
clearInterval(t);
}
function l()
{
var x1=document.getElementById('b1');
x1.style.left=(parseInt(x1.style.left)-100)+'px';
x1.style.top=(parseInt(x1.style.top)-100)+'px';
g1-=2;
str1='rgb('+r1+', '+g1+', '+b1+')';
x1.style.backgroundColor=str1;
}
function h()
{t=setInterval('l()',2000);}
function g()
{
clearInterval(t);
}
</script>
</head>
<body  id="b2" style="background-color:blue;" >
<div id="b1" style="position:absolute; top:50px; left:200px;background-color:#ffffff;">
<img src="2.gif" alt="Дед Мороз" id="tt1">
</div>
<form action="">
 <p><input type="button" value="Бежим" onclick="k()"/></p>
 <p><input type="button" value="Стоп" onclick="g()"/></p>
 <p><input type="button" value="Бежим обратно" onclick="h()"/></p>
</form>
</body>
</html>
